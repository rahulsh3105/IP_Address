<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Fetching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfyesV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <p class="paragraph" id="ipAdress">MY Public IP ADDRESS :</p>
      <button type="button" id="button" class="btn btn-dark">Get Data</button>

      <div id="ipinfo">
        <span id="lat" class="info"></span>
        <span id="city" class="info" class="info"></span>
        <span id="organisation" class="info"></span>
        <br />
        <span id="long" class="info"></span>
        <span id="region" class="info"></span>
        <span id="hostname" class="info"></span>
      </div>
      <!-- map here-->
      <div id="map">
        <iframe id="iframe" frameborder="0"></iframe>
      </div>
      <div class="timezone info" id="time-zone"></div>
      <div class="dateTime info" id="dateTime"></div>
      <div class="pincode info" id="pincode"></div>
      <div class="message info" id="message"></div>
      <!-- search bar -->
      <form id="form">
        <input
          type="text"
          id="search-term"
          placeholder="&nbsp; Search by name or branch office"
        />
        <button
          style="width: 100px; border-radius: 5px; display: inline"
          type="button"
          id="searchButton"
        >
          Search
        </button>
        <!-- search items result -->
        <div id="results"></div>
      </form>

      <!-- post-offices -->
      <div id="post-offices"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
